{% extends "layout.html" %}
{% block title %}
Home - Tweetkarr
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-warning text-dark text-center fw-bold">
          <h4>{% if form.instance.pk %}Edit Tweet{% else %}Create Tweet{% endif %}</h4>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
              <button class="btn btn-warning" type="submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <a href="{% url 'tweet_list' %}" class="btn btn-outline-secondary">Back to Tweet List</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
